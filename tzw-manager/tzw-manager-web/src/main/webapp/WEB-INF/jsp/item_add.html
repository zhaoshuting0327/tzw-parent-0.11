<script type="text/javascript">
    $(function(){

        var str="";
    jQuery(function() {
        var $ = jQuery,
            $list = $('#fileList'),
            // 优化retina, 在retina下这个值是2
            ratio = window.devicePixelRatio || 1,
            // 缩略图大小
            thumbnailWidth = 100 * ratio,
            thumbnailHeight = 100 * ratio,
            // Web Uploader实例
            uploader;
        // 初始化Web Uploader
        uploader = WebUploader.create({
            // 自动上传。
            auto: false,
            // swf文件路径
            swf: BASE_URL + "/Uploader.swf",            // 文件接收服务端。
            server: 'uploader1',
            threads:'5',        //同时运行5个线程传输
            fileNumLimit:'10',  //文件总数量只能选择10个

            // 选择文件的按钮。可选。
            pick: {id:'#filePicker',  //选择文件的按钮
                multiple:true},   //允许可以同时选择多个图片
            // 图片质量，只有type为`image/jpeg`的时候才有效。
            quality: 90,

            //限制传输文件类型，accept可以不写
            accept: {
                title: 'Images',//描述
                extensions: 'gif,jpg,jpeg,bmp,png,zip',//类型
                mimeTypes: 'image/*'//mime类型
            }
        });
        // 当有文件添加进来的时候，创建img显示缩略图使用
        uploader.on( 'fileQueued', function( file ) {

            str+="http://192.168.1.17:8081/upload/"+ file.name;

            var $li = $(
                    '<div id="' + file.id + '" class="file-item thumbnail">' +
                    '<img>' +
                    '<div class="info">' + file.name + '</div>' +
                    '</div>'
                ),
                $img = $li.find('img');

            // $list为容器jQuery实例
            $list.append( $li );

            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader.makeThumb( file, function( error, src ) {
                if ( error ) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr( 'src', src );
            }, thumbnailWidth, thumbnailHeight );
        });

        // 文件上传过程中创建进度条实时显示。    uploadProgress事件：上传过程中触发，携带上传进度。 file文件对象 percentage传输进度 Nuber类型
        uploader.on( 'uploadProgress', function( file, percentage ) {
            var $li = $( '#'+file.id ),
                $percent = $li.find('.progress span');

            // 避免重复创建
            if ( !$percent.length ) {
                $percent = $('<p class="progress"><span></span></p>')
                    .appendTo( $li )
                    .find('span');
            }

            $percent.css( 'width', percentage * 100 + '%' );
        });

        // 文件上传成功时候触发，给item添加成功class, 用样式标记上传成功。 file：文件对象，    response：服务器返回数据
        uploader.on( 'uploadSuccess', function( file,response) {
            $( '#'+file.id ).addClass('upload-state-done');
            //console.info(response);
            $("#upInfo").html("<font color='red'>"+response._raw+"</font><span>上传成功</span>");
        });

        // 文件上传失败                                file:文件对象 ， code：出错代码
        uploader.on( 'uploadError', function(file,code) {
            var $li = $( '#'+file.id ),
                $error = $li.find('div.error');

            // 避免重复创建
            if ( !$error.length ) {
                $error = $('<div class="error"></div>').appendTo( $li );
            }

            $error.text('上传失败!');
        });

        // 不管成功或者失败，文件上传完成时触发。 file： 文件对象
        uploader.on( 'uploadComplete', function( file ) {
            $( '#'+file.id ).find('.progress').remove();
        });

        //绑定提交事件
        $("#btn").click(function() {
        //   alert(str);//,034.jpg,035.jpg
            console.log("上传...");
            uploader.upload();   //执行手动提交
            console.log("上传成功");
        });
    });

    /*是否是抽奖商品 3 是 4 不是*/

        $("#optionsRadios3").click(function(){
            $("#choujiang").show();
        });


        $("#optionsRadios4").click(function(){
            $("#choujiang").hide();
        });

        /*是否是积分商品 5是  6 不是*/

        $("#optionsRadios6").click(function(){

        $("#optionsRadios8").click(function(){
            $("#jingpaie").hide();
        });


        $("#back").click(function () {
            history.back(-1);
        })


        $("#add").click(function(){

            alert(str+"添加提交")
            var imageStr=str;
            var itemname=$("#itemname").val();
            var itemprice=$("#itemprice").val();
            var itemnum=$("#itemnum").val();

            var tzw_choujiang_jifen=$("#tzw_choujiang_jifen").val();

            var tzw_choujiang_xianjin=$("#tzw_choujiang_xianjin").val();

            var tzw_jifen_yue=$("#tzw_jifen_yue").val();
            var tzw_jifen_xianjin=$("#tzw_jifen_xianjin").val();

            var tzw_jingpai_liupai=$("#tzw_jingpai_liupai").val();
            var tzw_jingpai_jifen=$("#tzw_jingpai_jifen").val();
            var tzw_jingpai_yue=$("#tzw_jingpai_yue").val();
            var tzw_jingpai_xianjin=$("#tzw_jingpai_xianjin").val();
            var tzw_item_content=$("#tzw_item_content").val();
            var tzw_item_new=$("#tzw_item_new").val();
            var tzw_item_little=$("#tzw_item_little").val();

            var itemdesc=$("#itemdesc").code();
            var itemstatus=$("[name='itemstatus']:checked").val();
            var choujiang=$("[name='choujiang']:checked").val();
            var jingpai=$("[name='jingpai']:checked").val();
            var jifen=$("[name='jifen']:checked").val();
            var itemtype=$("[name='itemtype']:checked").val();
            var itemleibie=$("[name='itemleibie']:checked").val();

            var preNum="";

            preNum=$("#preNum").val();
            houNum=$("#houNum").val();
            scoreNum=$("#scoreNum").val();
            jingpaiNum=$("#jingpaiNum").val();

/*
            alert(itemstatus+"itemstatus");
*/
            alert("itemdesc"+itemdesc);
            $.post(
                "item_add_commit",
                {"itemname":itemname,
                    "itemprice":itemprice,
                    "itemnum":itemnum,
                    "itemstatus":itemstatus,
                    "itemtype":itemtype,
                    "itemlittle":tzw_item_little,
                    "itemleibie":itemleibie,
                    "itemdesc":itemdesc,
                    "choujiang":choujiang,
                    "jifen":jifen,
                    "jingpai":jingpai,
                    "preNum":preNum,
                    "houNum":houNum,
                    "tzw_choujiang_jifen":tzw_choujiang_jifen,
                    "tzw_choujiang_yue":tzw_choujiang_yue,
                    "tzw_choujiang_xianjin":tzw_choujiang_xianjin,
                    "tzw_jifen_yue":tzw_jifen_yue,
                    "tzw_jifen_xianjin":tzw_jifen_xianjin,
                    "tzw_jingpai_liupai":tzw_jingpai_liupai,
                    "tzw_jingpai_jifen":tzw_jingpai_jifen,
                    "tzw_jingpai_yue":tzw_jingpai_yue,
                    "tzw_jingpai_xianjin":tzw_jingpai_xianjin,
                    "scoreNum":scoreNum,
                    "jingpaiNum":jingpaiNum,
                    "tzw_item_content":tzw_item_content,
                    "tzw_item_new":tzw_item_new,
                    "imageStr":imageStr
                },
                function (data) {


                    alert("添加成功！")
                 //       location.replace(document.referrer);


                },
                "json"
            )
        });


        $("#refreshm").click(function(){
            location.reload();
        });


    })

</script>
