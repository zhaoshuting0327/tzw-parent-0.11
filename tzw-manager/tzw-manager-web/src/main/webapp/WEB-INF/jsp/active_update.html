    <!--表单验证-->
    <script type="text/javascript">

        $(function(){

            var imageStr="";
            'use strict';//表示强规则
            var Cropper = window.Cropper;
            var console = window.console || { log: function () {} };
            var URL = window.URL || window.webkitURL;
            var $image = $('#EditImg');
            //获取图片截取的位置
            var screenWidth = $(window).width();
            var screenHeight =  $(window).height();
            var $dataX = $('#dataX');
            var $dataY = $('#dataY');
            var $dataHeight = $('#dataHeight');
            var $dataWidth = $('#dataWidth');
            var $dataRotate = $('#dataRotate');
            var $dataScaleX = $('#dataScaleX');
            var $dataScaleY = $('#dataScaleY');
            var options = {
                containerHeight :  260,
                containerWidth : 200,
                guides :true,//裁剪框虚线 默认true有
                aspectRatio: 16/ 9, //裁剪框比例1:1
                responsive : true,// 是否在窗口尺寸改变的时候重置cropper
                background : true,// 容器是否显示网格背景
                zoomable : true,//是否允许放大缩小图片
                movable : false,//是否允许移动剪裁框
                resizable : false,//是否允许改变剪裁框的大小
                cropBoxMovable :false,//是否允许拖动裁剪框
                cropBoxResizable :false,//是否允许拖动 改变裁剪框大小
                crop: function (e) {
                    $dataX.val(Math.round(e.x));
                    $dataY.val(Math.round(e.y));
                    $dataHeight.val(Math.round(e.height));
                    $dataWidth.val(Math.round(e.width));
                    $dataRotate.val(e.rotate);
                    $dataScaleX.val(e.scaleX);
                    $dataScaleY.val(e.scaleY);
                }
            };

            $('#EditImg').cropper(options);

            var originalImageURL = $image.attr('src');
            var uploadedImageURL;
            var $inputImage = $('#inputImage');
            // Options
            URL = window.URL || window.webkitURL;
            var blobURL;
            if (URL) {
                $inputImage.change(function () {
                    var files = this.files,
                        file;
                    if (files && files.length) {
                        file = files[0];
                        if (/^image\/\w+$/.test(file.type)) {
                            blobURL = URL.createObjectURL(file);
                            $image.one('built.cropper', function () {
                                URL.revokeObjectURL(blobURL); // Revoke when load complete
                            }).cropper('reset', true).cropper('replace', blobURL);
                            //$inputImage.val('');
                            $("#showEdit").removeClass('Hide');
                        } else {
                            //alert('Please choose an image file.');
                        }
                    }
                });
            } else {
                $inputImage.parent().remove();
            }

            $("#cut").on("click", function () {
                var dataURL = $image.cropper("getCroppedCanvas");
                var imgurl = dataURL.toDataURL("image/*", 0.5);
                $image.cropper('destroy').attr('src', imgurl).cropper(options);
            });

            $("#submit").on("click", function () {
                alert("提交");
                var accessory = $('#inputImage').val();
                if (typeof accessory == "null"){
                    alert("is null");
                    return ;
                }
                var accessoryName = accessory.substring(accessory.lastIndexOf("\\")+1,accessory.length);//截取原文件名
                var dataURL = $image.cropper("getCroppedCanvas");//拿到剪裁后的数据
                var data = dataURL.toDataURL("image/*", 0.5);//转成base64
                if (typeof data == "null"){
                    alert("is null");
                    return ;
                }
                //   var BS_s = $("#BS_s").val();
                $.ajax({
                    url: "/wxFirst/uploadImgBase",
                    dataType:'json',
                    type: "POST",
                    data: {
                        fileName : accessoryName,
                        imgBase64 : data.toString()
                    },
                    timeout : 10000, //超时时间设置，单位毫秒
                    async: true,
                    success: function (result) {
                        alert(result.path);
                        var path=result.path;
                        console.log(typeof(path))
                        var s;
                        s = path.split("\\");
//                    console.log(s)
//                    alert("图片名："+s[s.length-1]);
                        imageStr="http://192.168.1.17:8080/ImgFiles/backgroundImg/"+s[s.length-1];
                        alert(result.success);
                    },
                    error: function (returndata) {
                        alert(result.err);
                    }
                });
            });



            $("#back").click(function () {
                history.back(-1);
            })

         /*   $("#refreshm").click(function(){
                location.reload();
            });*/

            var tzw_activity_id=$("#tzw_activity_id").val();

            alert(tzw_activity_id+"ddddd");
            $.post(
                "huixianActive",
                {"tzw_activity_id":tzw_activity_id},
                function (user) {

                    $("#tzw_activity_name").val(user.tzw_activity_name);
                    $("#tzw_activity_rule").val(user.tzw_activity_rule);
                    $("#tzw_activity_id").val(user.tzw_activity_id);


                    var stractive=user.tzw_activity_picture;

                    alert(stractive+"回显成功！！")
                    $("#aaa").append("<img src='"+stractive+"' alt='没有图片' style='width: 200px;height: 120px'>");

                },
                "json"
            )

            $("#update").click(function(){
                var tzw_activity_name=$("#tzw_activity_name").val();
                var tzw_activity_rule=$("#tzw_activity_rule").val();
                var tzw_activity_id=$("#tzw_activity_id").val();


                $.post(
                    "active_update_commit",
                    {"tzw_activity_id":tzw_activity_id,
                        "tzw_activity_rule":tzw_activity_rule,
                        "tzw_activity_name":tzw_activity_name,
                        "tzw_activity_picture":imageStr
                    },
                    function (data) {

                        if(data)
                        {
                            alert("修改成功!!!");
                         /*   history.back(-1);
                            location.reload();
*/
                            location.replace(document.referrer);
                        }
                    },
                    "json"
                )
            });
        })

    </script>

                <div class="form-group">
