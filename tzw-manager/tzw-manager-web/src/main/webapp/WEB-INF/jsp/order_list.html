<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">
    <base target="_blank">

</head>
<body>

<div class="example-wrap">
    <h4 class="example-title">商品列表</h4>
    <div class="example">
        <table id="exampleTablePagination" data-toggle="table" data-url="order_listJson" data-query-params="true" data-mobile-responsive="true" data-height="400" data-pagination="true" data-icon-size="outline" data-search="tr">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="tzw_order_user_id">订单ID</th>
                <th data-field="tzw_user_name">用户名称</th>
                <th data-field="tzw_item_name">商品名称</th>
                <th data-field="tzw_order_num">购买数量</th>
                <th data-field="tzw_order_desc">订单地址</th>
                <th data-field="tzw_order_status">订单状态</th>
                <th data-field="tzw_order_createDate">创建日期</th>
                <th data-field="tzw_order_updateDate">修改日期</th>
            </tr>

            </thead>
        </table>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<!--分页-->
<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/demo/bootstrap-table-demo.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>

</html>
