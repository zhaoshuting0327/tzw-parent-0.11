    <!--表单验证-->

    <script type="text/javascript">



        $(function(){
            /*数据回显*/

            $("#back").click(function () {
                history.back(-1);
            })


            var tzw_item_id=$("#tzw_item_id").val();

            alert(tzw_item_id+"ddddd");
            $.post(
                "huixianJingPai",
                {"tzw_item_id":tzw_item_id},
                function (item) {

                    $("#tzw_item_name").text(item.tzw_item_name);
                    $("#tzw_item_price").text(item.tzw_item_price);
                    $("#tzw_item_num").text(item.tzw_item_num);
                    $("#tzw_jingpai_createDate").text(item.tzw_jingpai_createDate);
                    $("#tzw_jingpai_liupai").text(item.tzw_jingpai_liupai);
                    $("#tzw_jingpai_jifen").text(item.tzw_jingpai_jifen);
                    $("#tzw_jingpai_yue").text(item.tzw_jingpai_yue);
                    $("#tzw_jingpai_xianjin").text(item.tzw_jingpai_xianjin);
                    $("#tzw_jingpai_num").val(item.tzw_jingpai_num);
                    alert(item.tzw_jingpai_xianjin)
                    alert(item.tzw_jingpai_yue)
                    alert(item.tzw_jingpai_jifen)
                    /*
                     $(":radio[value="+user.tzw_user_sex+"]").attr("checked",true);
                     $(":radio[value="+user.tzw_user_vip+"]").attr("checked",true);*/
                },
                "json"
            )

            $("#update").click(function(){
                var tzw_jingpai_num=$("#tzw_jingpai_num").val();
                var tzw_item_id=$("#tzw_item_id").val();
               /*
                var tzw_user_sex=$("[name='tzw_user_sex']:checked").val();
                var tzw_user_vip=$("[name='tzw_user_vip']:checked").val();*/

                $.post(
                    "jingpai_update_commit",
                    {"tzw_item_id":tzw_item_id,
                        "tzw_jingpai_num":tzw_jingpai_num,
                        "tzw_jingpai_jifen":tzw_jingpai_jifen,
                        "tzw_jingpai_yue":tzw_jingpai_yue,
                        "tzw_jingpai_xianjin":tzw_jingpai_xianjin,
                        "tzw_jingpai_liupai":tzw_jingpai_liupai
                    },
                    function (data) {

                        if(data)
                        {
                            alert("修改成功!!!");
                            /*   history.back(-1);
                             location.reload();
                             */
                            location.replace(document.referrer);
                        }
                    },
                    "json"
                )
            });
        })

    </script>
