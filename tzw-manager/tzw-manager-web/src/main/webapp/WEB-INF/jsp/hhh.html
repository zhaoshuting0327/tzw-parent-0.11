    <script type="text/javascript">

            var rx = Math.floor(Math.random() *this.x),
                ry = Math.floor(Math.random() *this.y),
                rb = $('.box[x='+ rx + '][y='+ ry +']');
            this.head.hx = rx;
            this.head.hy = ry;
            this.tail.tx = rx;
            this.tail.ty = ry;
            this.m[rx][ry] = 1;
            rb.text('0');
            this.snake.push([rx,ry]);

            this.createFood = function () {
                this.nullBox = [];
                for(var i = 0;i < this.x;i++){
                    for(var j = 0;j < this.y;j++){
                        if(this.m[i][j] == 0){
                            this.nullBox.push([i,j]);
                        }
                    }
                }
                if(this.nullBox.length > 0){
                    var f = Math.floor(Math.random() *this.nullBox.length);
                    this.food.fx = this.nullBox[f][0];
                    this.food.fy = this.nullBox[f][1];
                }
            }

            window.addEventListener('keydown',function (e) {
                switch (e.which){
                    case 37:
                        _this.left = true;
                        _this.up = false;
                        _this.right = false;
                        _this.down = false;
                        break;
                    case 38:
                        _this.left = false;
                        _this.up = true;
                        _this.right = false;
                        _this.down = false;
                        break;
                    case 39:
                        _this.left = false;
                        _this.up = false;
                        _this.right = true;
                        _this.down = false;
                        break;
                    case 40:
                        _this.left = false;
                        _this.up = false;
                        _this.right = false;
                        _this.down = true;
                        break;
                }
            });
            this.move = setInterval(function () {
                if(_this.up){
                    _this.moveUp();
                }else if(_this.down){
                    _this.moveDown();
                }else if(_this.left){
                    _this.moveLeft();
                }else if(_this.right){

                }
            }

                if(i >= 0 && i < _this.x && j >= 0 && j < _this.y && this.m[i][j] == 0){
                    return true;
                }
                return false;
            }

            this.stepForward = function (i,j) {
                if(i == _this.food.fx && j == _this.food.fy){

                    _this.m[i][j] = 1;
                    _this.head.hx = i;
                    _this.head.hy = j;
                    _this.createFood();
                }else{
                    //step
                    _this.snake.unshift([i,j]);
                    var len = _this.snake.length;
                    var empty = _this.snake[len-1];
                    _this.snake.pop();
                    _this.m[empty[0]][empty[1]] = 0;
                    _this.head.hx = _this.snake[0][0];
                    _this.head.hy = _this.snake[0][1];
                    _this.m[_this.head.hx][_this.head.hy] = 1;

            $(function () {

                window.addEventListener('keydown',function () {
                    if(start){

                        game.start();
                        start = false;
                    }

            var Game = function () {

                    ty : 0

                //direction
                this.up = false;
                this.down = false;
                this.left = false;
                this.right = false;

                    fx : 0,
                    fy : 0
                }
                this.nullBox = [];
                _this = this;

                                _this.up = false;

                        }
                    })

                    this.move;

                }

                this.createBox = function () {

                        for(var j = 0;j < this.y;j++){

                                $('.box[x='+ i +'][y='+ j +']').text('');

<body>
<canvas id="can" width="400" height="400" style="background: Black"></canvas>
<script>
    var sn = [ 42, 41 ], dz = 43, fx = 1, n, ctx = document.getElementById("can").getContext("2d");
    function draw(t, c) {
        ctx.fillStyle = c;
        ctx.fillRect(t % 20 * 20 + 1, ~~(t / 20) * 20 + 1, 18, 18);
    }
    document.onkeydown = function(e) {
        fx = sn[1] - sn[0] == (n = [ -1, -20, 1, 20 ][(e || event).keyCode - 37] || fx) ? fx : n
    };
    !function() {
        sn.unshift(n = sn[0] + fx);
        if (sn.indexOf(n, 1) > 0 || n<0||n>399 || fx == 1 && n % 20 == 0 || fx == -1 && n % 20 == 19)
            return alert("GAME OVER");
        draw(n, "Lime");
        if (n == dz) {
            while (sn.indexOf(dz = ~~(Math.random() * 400)) >= 0);
            draw(dz, "Yellow");
        } else
            draw(sn.pop(), "Black");
        setTimeout(arguments.callee, 130);
    }();
</script>
