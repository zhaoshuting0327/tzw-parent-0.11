        $(function(){
            $("#login_sub").click(function(){

                var username=$("[name='username']").val();
                var password=$("[name='password']").val();

                $.post(
                    "/loginForm",
                    {"username":username,
                        "password":password},
                    function(data){

                        alert(1)
                        if(data.ok==1)
                        {
                            var username=data.username;
                            var img=data.img;
                            alert(2)
                            location.href="/index?username="+username+"&img="+img;
                        }else {

                            alert(3)
                            $("[name='username']").text()=="";
                            $("[password='password']").text()=="";

                        }

                    "json"
