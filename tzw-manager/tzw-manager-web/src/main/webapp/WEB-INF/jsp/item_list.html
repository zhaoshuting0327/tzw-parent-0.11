<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet">

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
  <!--分页-->

    <script type="text/javascript" src="styles/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="styles/bootstrap/js/angular.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap/css/font-awesome.css">
    <base target="_blank">
    <script type="text/javascript">

                angular.module("MyApp",[])
            .controller("firstController",function($rootScope,$scope,$http){
                $http.get("item_listJson").then(function(msg){
                    $scope.show = msg.data.list;
                    $scope.epage = msg.data.epage;
                    $scope.cpage = msg.data.cpage;
                });
                $(" li a").click(function(){
                    var str = $(this).text();
                    if(str=="首页"){
                        var id = 1;
                    }else if(str=="上一页"){
                        var id = $("#a").val();
                    }else if(str=="下一页"){
                        d = $("#b").val();
                        var id = Number(d)+1;
                    }else if(str=="尾页"){
                        var id = $("#c").val();
                    }
                    $http({
                        method:"post",
                        url:"item_listJson",
                        params:{cpage:id}
                    }).then(function(msg){
                        $scope.show = msg.data.list;
                        $scope.epage = msg.data.epage;
                        $scope.cpage = msg.data.cpage;
                    })
                });

            })
    </script>
</head>
<body ng-app="MyApp" ng-controller="firstController">
<div class="container">
    <div class="now">
        <div class="col-md-12 col-md-offset-1">
            <div class="col-md-12">

                <nav  role="navigation">
                    <h4>商品列表</h4><br>

                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                           按商品名称搜索： <input type="text" ng-model="stream.tzw_item_name" class="form-control" placeholder="Search">
                        </div>
<!--
                        <span class="glyphicon glyphicon-zoom-in btn btn-success"></span>
-->



                        <!--   <th data-field="state" data-checkbox="true"></th>
                <th data-field="tzw_item_id">商品ID</th>
                <th data-field="tzw_item_name">商品名称</th>
                <th data-field="tzw_item_price">商品价格</th>
                <th data-field="tzw_item_num">库存数量</th>
                <th data-field="tzw_item_desc">商品描述</th>
                <th data-field="tzw_item_status">商品状态</th>
                <th data-field="tzw_item_createDate">创建日期</th>
                <th data-field="tzw_item_updateDate">修改日期</th>-->
                    </form>
                </nav>
                <form action="">
                    <table  class="table table-bordered">
                        <tr>
                            <td>商品ID</td>
                            <td>商品名称</td>
                            <td>商品价格</td>
                            <td>库存数量</td>
                            <td>商品描述</td>
                            <td>商品状态</td>
                            <td>创建日期</td>
                            <td>修改日期</td>
                            <td colspan="10">操作</td>
                        </tr>
                        <tr ng-repeat="s in show | filter:stream">
                            <td>{{s.tzw_item_id}}</td>
                            <td>{{s.tzw_item_name}}</td>
                            <td>{{s.tzw_item_price}}</td>
                            <td>{{s.tzw_item_num}}</td>
                            <td>{{s.tzw_item_desc}}</td>
                            <td>{{s.tzw_item_status}}</td>
                            <td>{{s.tzw_item_createDate}}</td>
                            <td>{{s.tzw_item_updateDate}}</td>
                            <td><input type="button" value="修改"  class="btn btn-default"></td>
                            <td><input type="button" value="删除" class="btn btn-default"></td>
                        </tr>
                    </table>
                </form>
                <ul class="pagination">
                    <li><a class="btn">首页</a></li>
                    <li><a class="btn">上一页</a></li>
                    <input type="hidden" id="a" value="{{cpage-1}}">
                    <li><a class="btn">下一页</a></li>
                    <input type="hidden" id="b" value="{{cpage}}">
                    <li><a class="btn">尾页</a></li>
                    <input type="hidden" id="c" value="{{epage}}">
                </ul>

            </div>
        </div>
    </div>
</div>
</body>
